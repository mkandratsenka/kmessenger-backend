events {
    worker_connections 1024;
}

# Пока NGINX — первый прокси, не доверяем X-Forwarded-For, иначе возможна подделка IP.
http {
    resolver 127.0.0.11 valid=30s;

    # Rate Limiter для защиты auth (Keycloak) и API
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_status 429;

    # Cache
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name kmessenger.net www.kmessenger.net;

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name kmessenger.net www.kmessenger.net;

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Keycloak static resources
        location /auth/resources {
            set $keycloak keycloak:8080;
            proxy_pass http://$keycloak;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Prefix /auth;
            proxy_redirect off;

            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            add_header X-Proxy-Cache $upstream_cache_status;

            proxy_buffering on;
        }

        # Keycloak
        location /auth/ {
            limit_req zone=auth_limit burst=20 nodelay;

            set $keycloak keycloak:8080;
            proxy_pass http://$keycloak;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Prefix /auth;
            proxy_redirect off;
            proxy_buffering off;
        }

        # ms-profile API
        location /api/profiles {
            limit_req zone=api_limit burst=20 nodelay;

            set $profile_service ms-profile:9501;
            rewrite ^/api/(.*) /$1 break;

            proxy_pass http://$profile_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
            proxy_buffering off;
        }

        # ms-conversation API
        location /api/conversations {
            limit_req zone=api_limit burst=20 nodelay;

            set $conversation_service ms-conversation:9502;
            rewrite ^/api/(.*) /$1 break;

            proxy_pass http://$conversation_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_redirect off;
            proxy_buffering off;
        }

        # ms-conversation RSocket
        location /rsocket/conversation {
            set $conversation_service ms-conversation:9502;
            proxy_pass http://$conversation_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Forwarded-Prefix /rsocket;
            proxy_redirect off;
            proxy_buffering off;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Frontend resources
        location /assets {
            set $frontend frontend:80;
            proxy_pass http://$frontend;
            proxy_http_version 1.1;
            proxy_set_header Accept-Encoding $http_accept_encoding;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            add_header X-Proxy-Cache $upstream_cache_status;

            proxy_buffering on;
        }

        # Frontend
        location / {
            set $frontend frontend:80;
            proxy_pass http://$frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header Accept-Encoding $http_accept_encoding;
            proxy_buffering off;
        }
    }
}